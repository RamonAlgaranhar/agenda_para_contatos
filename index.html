<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet"/>
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <figure><img src="./imagens/agenda.png"/></figure>
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        <form id="form-agenda">
            <input id="nome-contato" type="text" required placeholder="Nome"/>
            <input id="numero-contato" type="number" required placeholder="Número"/>
            <button type="submit">Adicionar<img src="./imagens/adicionar.png"/></button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tr>
                <td>---</td>
                <td>---</td>
            </tr>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
